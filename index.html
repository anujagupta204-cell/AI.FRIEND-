<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Voice AI Friend - Your Empathetic Companion</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>

<body>
  <!-- Background gradient with stars -->
  <div class="gradient-bg"></div>

  <!-- Moon -->
  <div class="moon"></div>

  <!-- Main container -->
  <div class="container">

    <!-- Header -->
    <header class="header">
      <div class="logo">
        <div class="logo-icon">ü§ç</div>
        <div class="logo-text">
          <h1>Voice AI Friend</h1>
          <span class="developer-tag">developed by anuja</span>
        </div>
      </div>

      <!-- Voice selector -->
      <div class="voice-selector">
        <button class="voice-btn" data-gender="female" aria-label="Female voice">
          <span class="voice-icon">üë©</span>
          <span class="voice-label">Female</span>
        </button>
        <button class="voice-btn" data-gender="male" aria-label="Male voice">
          <span class="voice-icon">üë®</span>
          <span class="voice-label">Male</span>
        </button>
      </div>
    </header>

    <!-- Main content -->
    <main class="main-content">

      <!-- Interactive Ball (Central Element) -->
      <div class="ball-container">
        <video class="ai-ball" id="aiBall" autoplay loop muted playsinline role="button"
          aria-label="Click to talk to AI">
          <source
            src="https://cdn.rippling.com/static/marketing/site-content/files/Crystal_Ball_Full_Build_Cropped_WebM_Alpha_0421.webm"
            type="video/webm">
          Your browser doesn't support video.
        </video>
        <div class="ball-status" id="ballStatus">Click me to talk!</div>
      </div>

      <!-- Conversation display -->
      <div class="conversation-container">
        <div class="conversation" id="conversation">
          <!-- Welcome message -->
          <div class="message ai-message">
            <div class="message-avatar">ü§ñ</div>
            <div class="message-content">
              <p>Hey! I'm here for you. Click the glowing ball to start talking, or type below.</p>
            </div>
          </div>
        </div>
      </div>

      <!-- Voice visualizer (hidden by default) -->
      <div class="visualizer-container" id="visualizerContainer">
        <canvas id="visualizer" width="800" height="80"></canvas>
        <div class="status-text" id="statusText">Listening...</div>
      </div>

      <!-- Controls -->
      <div class="controls">
        <!-- Text input -->
        <div class="text-input-container">
          <input type="text" id="textInput" class="text-input" placeholder="Or type your message here..."
            autocomplete="off">
          <button class="send-button" id="sendButton" aria-label="Send message">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <line x1="22" y1="2" x2="11" y2="13"></line>
              <polygon points="22 2 15 22 11 13 2 9 22 2"></polygon>
            </svg>
          </button>
        </div>
      </div>

      <!-- Stats display -->
      <div class="stats" id="stats">
        <span class="stat-item">
          <span class="stat-label">Latency:</span>
          <span class="stat-value" id="latencyValue">-</span>
        </span>
        <span class="stat-item">
          <span class="stat-label">Source:</span>
          <span class="stat-value" id="sourceValue">-</span>
        </span>
        <span class="stat-item">
          <span class="stat-label">Status:</span>
          <span class="stat-value" id="connectionStatus">Connecting...</span>
        </span>
      </div>

    </main>

    <!-- Footer -->
    <footer class="footer">
      <p>Your empathetic AI companion ‚Ä¢ Always here to listen</p>
    </footer>

  </div>

  <!-- JavaScript -->
  <script src="app.js"></script>
</body>

</html>
